<!DOCTYPE HTML>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Cozumel Adventures/Reservations</title>
  <link rel="shortcut icon" type="image/png" href="images/favicon.png">
  <meta name="description" content="Reserve your vehicle">
  <link href="css/small.css" rel="stylesheet">
  <link href="css/medium.css" rel="stylesheet">
  <link href="css/large.css" rel="stylesheet">
  <link href="css/normalize.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Montserrat&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"></script>
</head>

<body>
  <header>
    <div class="logo-box">
      <img src="images/cozumellogo.png" alt="Company Logo">
    </div>
    <nav>
      <ul>
        <li><a href="/cozumel/index.html">home</a></li>
        <li><a href="/cozumel/rentals.html">Rentals</a></li>
        <li><a class="active" href="/cozumel/reservations.html">Reservations</a></li>
        <li><a href="/cozumel/tours.html">Tours</a></li>
        <li><a href="/cozumel/contact.html">Contact</a></li>
      </ul>
      <label id="icon">
        <i class="fas fa-bars"> </i>
      </label>
    </nav>
  </header>
  <main>
    <form  class="container" id="contact" method="GET" action="thanks.html">
      <h2>Reservations</h2>
         <fieldset>
        <legend>Personal Information</legend>
        <label class="top">Name
        <input placeholder="Your Name" type="text" name="name" pattern="[A-Za-z] {5,}" required></label>
        <label class="top">Email Address
        <input placeholder="demo@cozumeladventures.com" type="email" name="email"></label>
        <label class="top">Phone Number
        <input placeholder="123-456-7890" type="tel" name="phone" required></label>
        <label class="top">Country
        <input placeholder="Country" type="text" name="country"></label>
        <label class="top">Zip Code
        <input placeholder="Zip Code" type="number" name="zip"></label>
        <label class="top">Cruise line
          <input placeholder="Cruise Line" type="text" name="cruiseline"></label>  
      </fieldset>
      <fieldset>
        <legend>Rental Information</legend>
        <label class="top">Pick up Date <input type="date" name="completeDate"></label>
        <label class="top">Drop off Date <input type="date" name="completeDate"></label>
        <label class="top" for="rental-type">Rental Type
          <select name="type-of-storm" id="storm-type">
            <option value="" disabled selected>Rental Type</option>
            <option value="Flash Flood">Motor Scooter</option>
            <option value="Hail">ATV Side-by-Side</option>
            <option value="Hurricane">Jeep Rentals</option>
          </select>
        </label>

          <label class="top" for="area">Vehicle
          <select name="vehicle" id="area">
            <option value="" disabled selected>Vehicle</option>
            <option value="fish haven">Honda Metropolitan (49cc) - 1 person</option>
            <option value="preston">Honda Dio (110cc) - 2 person</option>
            <option value="soda spring">Honda PCX150 (149cc) - 2 person</option>
            <option value="fish haven">Honda Pioneer 1000</option>
            <option value="preston">4-door Jeep Wrangler - manual with A/C - 5 people max</option>
            <option value="soda spring">2-door Jeep Wrangler - open air - manual - 4 people max</option>
          </select>
        </label>
      </fieldset>

      <fieldset>
        <legend>Special Accomodations</legend>
        <div>Special accomodations required?</div>
        <label><input type="radio" name="danger" id="danger1" value="Yes"> Yes</label>
        <label><input type="radio" name="danger" id="danger2" value="No"> No</label>
        <div> 
        <label class="top">Details: 
        <textarea placeholder="Special Accomodation Details" tabindex="5"></textarea></label>
      </div>
      </fieldset>
        <input type="submit" name="submit" value="Reserve" class="submit">
    </form>


  </main>
  <footer>
    <div class="wrapper">
      <ul>
        <li><a href="https://www.facebook.com"><i class="fab fa-facebook"></i></a></li>
        <li><a href="https://www.instagram.com"><i class="fab fa-instagram"></i></a></li>
        <li><a href="https://www.youtube.com"><i class="fab fa-youtube"></i></a></li>
      </ul>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="js/main.js"></script>


</body>

</html>
