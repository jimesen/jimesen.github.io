<!DOCTYPE HTML>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Cozumel Adventures/Home</title>
  <link rel="shortcut icon" type="image/png" href="/images/favicon.png">
  <meta name="description" content="Discover Cozumel and plan your trip">
  <link href="css/small.css" rel="stylesheet">
  <link href="css/medium.css" rel="stylesheet">
  <link href="css/large.css" rel="stylesheet">
  <link href="css/normalize.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Montserrat&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"></script>
</head>

<body>
  <header>
    <div class="logo-box">
      <img src="images/cozumellogo.png" alt="Company Logo">
    </div>
    <nav>
      <ul>
        <li><a href="/cozumel/index.html">home</a></li>
        <li><a href="/cozumel/rentals.html">Rentals</a></li>
        <li><a class="active" href="/cozumel/reservations.html">Reservations</a></li>
        <li><a href="/cozumel/tours.html">Tours</a></li>
        <li><a href="/cozumel/contact.html">Contact</a></li>
      </ul>
      <label id="icon">
        <i class="fas fa-bars"> </i>
      </label>
    </nav>
  </header>
  <main>
    <form  class="container" id="contact" method="GET" action="thanks.html">
      <h2>Storm Center</h2>
         <fieldset>
        <legend>Reporter's Information</legend>
        <label class="top">Name
        <input placeholder="Your Name" type="text" name="name" pattern="[A-Za-z].{5,}" required></label>
        <label class="top">Email Address
        <input placeholder="demo@weatherability.com" type="email" name="email"></label>
        <label class="top">Phone Number
        <input placeholder="123-456-7890" type="tel" name="phone" required></label>
        <label class="top">Zip Code
        <input placeholder="Zip Code" type="number" name="zip" required></label>
      </fieldset>
      <fieldset>
        <legend>Storm Information</legend>
        <label class="top">Storm Date <input type="date" name="completeDate"></label>

        <label class="top" for="storm-type">Storm Type
          <select name="type-of-storm" id="storm-type">
            <option value="" disabled selected>Select Region</option>
            <option value="Flash Flood">Flash Flood</option>
            <option value="Hail">Hail</option>
            <option value="Hurricane">Hurricane</option>
            <option value="Thunderstorm">Thunderstorm</option>
            <option value="Tornado">Tornado</option>
          </select>
        </label>

          <label class="top">Storm Severity:  
            <span id="ratingvalue">5</span>
          </label>
          <label>
          <input class="slider" id="stormSeverity" type="range" name="range" value="5" min="1" max="10"
            oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
          </label>
        <label class="top" for="area">Storm Region
          <select name="region" id="area">
            <option value="" disabled selected>Select Region</option>
            <option value="fish haven">Fish Haven</option>
            <option value="preston">Preston</option>
            <option value="soda spring">Soda Springs</option>
          </select>
        </label>
      </fieldset>

      <fieldset>
        <legend>Danger and Additional Information</legend>
        <div>User In Danger?</div>
        <label><input type="radio" name="danger" id="danger1" value="Yes"> Yes</label>
        <label><input type="radio" name="danger" id="danger2" value="No"> No</label>
        <label><input type="radio" name="danger" id="danger3" value="Maybe"> Maybe</label>
     
      </fieldset>
        <input type="submit" name="submit" value="Report Your Weather" class="submit">
    </form>


  </main>
  <footer>
    <div class="wrapper">
      <ul>
        <li><a href="https://www.facebook.com"><i class="fab fa-facebook"></i></a></li>
        <li><a href="https://www.instagram.com"><i class="fab fa-instagram"></i></a></li>
        <li><a href="https://www.youtube.com"><i class="fab fa-youtube"></i></a></li>
      </ul>
    </div>
  </footer>

  <script src="http://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="/cozumel/js/main.js"></script>


</body>

</html>
